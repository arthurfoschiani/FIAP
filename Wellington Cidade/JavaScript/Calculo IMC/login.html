<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/694bd12192.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section>
            <div></div>
        </section>
        <form method="POST">
            <h1>Login Usuário</h1>
            <summary>Entre em nosso site com seu e-mail para poder ver o seu IMC e cuidar da sua saúde.</summary>
            <hr>
            <div>
                <input class="form-control" type="email" name="email" id="email">
                <label for="email">Endereço de email</label>
            </div>
            <div>
                <input class="form-control toggle-password" type="password" name="senha" id="senha">
                <label for="senha">Senha</label>
                <span id="botao-olho"><i class="fas fa-eye" id="icone-olho"></i></span>
            </div>
            <button id="Entrar">Entrar</button>
        </form>
    </main>
</body>
<script src="./js/login.js"></script>

</html>
